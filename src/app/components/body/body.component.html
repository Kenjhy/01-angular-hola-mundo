<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-dark mb-3" style="width: 100%;">
            <div class="card-header">Header</div>
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
          </div>
          <button (click)="mostrar =!mostrar" class="btn btn-outline-dark btn-block">
                Mostrar/Ocultar
          </button>
    </div>
    
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <!-- declarar variable y of = arreglo -->
            <li *ngFor="let variablePersonaje of personajes; let i = index"  class="list-group-item">
                {{i+1}} - {{variablePersonaje}}
            </li>
          </ul>
    </div>
    
</div>
